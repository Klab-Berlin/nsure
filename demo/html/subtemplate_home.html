<div id="nsure_body_leftColumn" class="bodyLeftColumn">
	<div id="nsureeditprofile_wrapper" class="leftcentered">
		<a id="navi_home" class="navigationanchor leftanchor" href="/home"><div class="arrow-left"></div>{{=it.lang.navi.home}}</a>
	</div>
</div>
<div id="nsure_body_centerColumn" class="bodyCenterColumn">
	<div class="contentBlock">
		<div class="floatBlock" >
			<div class="blockCaption">{{=it.lang.home.rules}}</div>
			<textarea id="nsure_codemirror_rules" cols=50 rows=20></textarea>			
		</div>
		<div class="floatBlock">
			<div class="blockCaption">{{=it.lang.home.data}}</div>
			<textarea id="nsure_codemirror_data" cols=50 rows=20></textarea>
		</div>
		<div class="floatBlock" id="nsure_block_results">
			<div class="blockCaption">{{=it.lang.home.result}}</div>
			<textarea id="nsure_codemirror_results" cols=50 rows=20></textarea>
		</div>
		<div style="clear:both; height: 2em; width: 100%; position:relative;"></div>
		<div class="floatBlock"><div class="statusLine">{{=it.lang.home.status}}: <span id="nsure_span_status"></span></div>
		</div>
	</div>
</div>
<div id="nsure_body_rightColumn" class="bodyRightColumn">
	<div id="nsuresearch_wrapper" class="rightcentered">
		<a id="navi_run" class="navigationanchor rightanchor" >{{=it.lang.home.run}}<div class="arrow-right"></div></a>
	</div>
</div>
